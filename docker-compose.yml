version: "3.8"

services:
  web:
    build: ./Client
    ports:
      - 5173
    networks:
      - mern-ecommerse-website
    tty: true
  api:
    build: ./Server
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - mern-ecommerse-website
  db:
    image: mongo:4.0-xenial
    ports:
      - 27017:27017
    networks:
      - mern-ecommerse-website
    volumes:
      - mern-ecommerse-website:/data/db
  nginx:
    build: ./NginX
    ports:
      - 8080:80
    depends_on:
      - web
    networks:
      - mern-ecommerse-website
  redis:
    image: redis/redis-stack:latest
    ports:
      - 6379:6379
      - 8001:8001
    networks:
      - mern-ecommerse-website


networks:
  mern-ecommerse-website:
    driver: bridge

volumes:  
  mern-ecommerse-website:
    driver: local
